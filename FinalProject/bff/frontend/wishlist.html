<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Wishlist | Storefront</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
        <form class="d-flex gap-2">
          <a href="cart.html" class="btn btn-outline-dark">
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill">3</span>
          </a>
          <a href="wishlist.html" class="btn btn-outline-dark">
            <i class="bi-heart-fill me-1"></i>
            Wishlist
            <span class="badge bg-dark text-white ms-1 rounded-pill">2</span>
          </a>
        </form>
      </div>
    </div>
  </nav>

  <!-- Wishlist Section -->
  <section class="py-5">
    <div class="container px-4 px-lg-5">
      <h2 class="mb-4">Your Wishlist</h2>
      <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
        <!-- Wishlist Item -->
        <div class="col mb-5">
          <div class="card h-100">
            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="Fancy Product" />
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">Fancy Product</h5>
                $40.00 - $80.00
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between p-4 pt-0 border-top-0 bg-transparent">
              <a class="btn btn-outline-dark mt-auto" href="cart.html">Move to Cart</a>
              <button class="btn btn-outline-danger mt-auto">Remove</button>
            </div>
          </div>
        </div>

        <!-- Another Wishlist Item -->
        <div class="col mb-5">
          <div class="card h-100">
            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="Special Item" />
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">Special Item</h5>
                <span class="text-muted text-decoration-line-through">$20.00</span>
                $18.00
              </div>
            </div>
            <div class="card-footer d-flex justify-content-between p-4 pt-0 border-top-0 bg-transparent">
              <a class="btn btn-outline-dark mt-auto" href="cart.html">Move to Cart</a>
              <button class="btn btn-outline-danger mt-auto">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">&copy; Your Website 2023</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
